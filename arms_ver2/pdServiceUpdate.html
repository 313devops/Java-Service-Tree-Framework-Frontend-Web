<script>
    //<![CDATA[
    $(function () {
        includeLayout();

        $(".addressClick").click(function () {
            $(this).parent().siblings().removeClass("active")
            $(this).parent().addClass("active");
        });

        $(window).on({
            resize: function () {
                setHeightToAsideWrapper();
            },
            scroll: function () {
                setHeightToAsideWrapper();
            }
        });

        setSideMenu();
        authUserCheck();
    });

    function authUserCheck(){
        $.ajax({
            url : "/auth-check" + "/identity",
            type : "GET",
            timeout : 7313,
            global : false,
            statusCode: {
                200 : function(n) {
                    console.log(n);
                },
                401 : function(n) {
                    jError(n.status + ":" + n.statusText);
                    location.href="/sso/login";
                }
            }
        });
    }

    function includeLayout() {
        var includeArea = $('[data-include]');
        var self, url;
        $.each(includeArea, function () {
            self = $(this);
            url = self.data("include");
            self.load(url, function () {
                self.removeAttr("data-include");
            });
        });
    }

    function setHeightToAsideWrapper() {
        console.log("setHeightToAsideWrapper call");
        if ( $( window ).outerWidth() > 767 ) {
            var Cheight = $('.wrapper').outerHeight();
            $('.asideWrapper').css({'height':Cheight+'px'});
        }else{
            $('.asideWrapper').css({'height':'100%'});
        }
    }

    function setSideMenu() {
        setTimeout(function(){
            $('.pdService').css({'color':'antiquewhite'});
            $('.pdServiceList').css({'color':'antiquewhite'});
        },1000);
    }

    function resetToDefaults() {
        topbar.config({
            autoRun      : true,
            barThickness : 3,
            barColors    : {
                '0'      : 'rgba(26,  188, 156, .9)',
                '.25'    : 'rgba(52,  152, 219, .9)',
                '.50'    : 'rgba(241, 196, 15,  .9)',
                '.75'    : 'rgba(230, 126, 34,  .9)',
                '1.0'    : 'rgba(211, 84,  0,   .9)'
            },
            shadowBlur   : 10,
            shadowColor  : 'rgba(0,   0,   0,   .6)'
         })
      }

    // Page load
    resetToDefaults()
    topbar.show()
    setTimeout(function() {
        $('.container').fadeIn('slow')
        topbar.hide()
    }, 1500)

    /*맨위로 아이콘*/
    $(function(){
    	$( window ).scroll( function() {
    		if($(this).scrollTop()>200){
    			$('#topicon').css({opacity:1});
    		}else{
    			$('#topicon').css({opacity:0});
    		}
    	});

    	$( '#topicon' ).click( function() {
    		$('html, body').animate({scrollTop:0},400);
    		return false;
    	});

    });

    /*우측 배너 */
    function rightQuickBanner(){
    	var liname=['contents of list', 'and then some'];
    	var alink=['/sample1.html','sample2.jsp'];

    	$('#quickbanner li').remove('li');

    	for(var i=0;i<6;i++){
    		$('#quickbanner ul').append('<li><a href="'+alink[i]+'">'+liname[i]+'</a></li>');
    	}

    	var qH=parseInt($('#quickbanner').css('top'));
    	var qHv=qH-183;

    	$('#quickbanner li').eq(2).addClass('on');

    	$(window).on('scroll',function(){
    		var ty=$(window).scrollTop();
    		if(ty>qHv){
    			$('#quickbanner').css({'position':'fixed','top':'183px'});
    		}else{
    			$('#quickbanner').css({'position':'absolute','top':qH+'px'});
    		}
    	});

    	//현재 위치 메뉴 설정
    	var newURL = window.location.pathname;
    	var getmenu=[];

    	for(var j=0;j<9;j++){
    		getmenu[j]=newURL.indexOf(alink[j]);

    		if(getmenu[j] != -1){ //-1은 양수를 찾는 도중 동일한 값이 아닐 경우 무조건 -1이 해당 변수에 담김. !=-1 는 -1이 아닌 경우 class 'on'하라
    			$('#quickbanner li').removeClass('on')
    			$('#quickbanner li').eq(j).addClass('on');
    		}
    	}
    }
    //]]>
</script>
